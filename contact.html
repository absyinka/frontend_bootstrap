<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="CodeLearners Airways Home Page" />
    <meta name="author" content="Abbas Yinka" />

    <title>Contact - CodeLearners Airways</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="css/modern-business.css" rel="stylesheet" />

    <script src="js/sweetalert2.all.min.js"></script>
  </head>

  <body>
    <!-- Navigation -->
    <nav
      class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top"
    >
      <div class="container">
        <a class="navbar-brand" href="index.html">Start Bootstrap</a>

        <button
          class="navbar-toggler navbar-toggler-right"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container">
      <div class="row mt-5 mb-5">
        <div class="btn-group">
          <button class="btn btn-danger" onclick="myClick()">Fire Me!</button>

          <button class="btn btn-success" onclick="ConfirmIt()">
            Confirm This...
          </button>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">
          Copyright &copy; Your CodeLearnersHub 2020
        </p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>
      function myClick() {
        Swal.fire({
          position: "top-end",
          title: "The Internet?",
          text: "That thing is still around?",
          icon: "question",
          showConfirmButton: false,
          timer: 3000,
        });
      }

      function ConfirmIt() {
        Swal.fire({
          title: "Are you sure?",

          text: "You won't be able to revert this!",

          icon: "warning",

          showCancelButton: true,

          confirmButtonText: "Yes, delete it!",

          cancelButtonText: "No, cancel!",

          reverseButtons: true,
        }).then((result) => {
          if (result.value) {
            Swal.fire(
              "Deleted!",

              "Your file has been deleted.",

              "success"
            ).then((result) => {
              window.location = "index.html";
            });
          } else if (
            /* Read more about handling dismissals below */
            result.dismiss === Swal.DismissReason.cancel
          ) {
            Swal.fire({
              title: "Cancelled",
              html: "<strong>Your imaginary file is safe!</strong>",
              icon: "error",
            });
          }
        });
      }
    </script>
  </body>
</html>
