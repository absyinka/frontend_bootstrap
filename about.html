<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="CodeLearners Airways Home Page" />
    <meta name="author" content="Abbas Yinka" />

    <title>Contact - CodeLearners Airways</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="css/modern-business.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Navigation -->
    <nav
      class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top"
    >
      <div class="container">
        <a class="navbar-brand" href="index.html">Start Bootstrap</a>

        <button
          class="navbar-toggler navbar-toggler-right"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="Ã§ontainer">
      <div class="row mt-5 mb-5 justify-content-center">
        <div class="col-9">
          <div id="code" class="alert alert-info">
            This is from CodeLearnersHub
          </div>

          <div class="form-group">
            <div class="btn-group">
              <button type="button" onclick="loadDoc()" class="btn btn-dark">
                Change Text JS AJAX
              </button>

              <button class="button btn btn-warning">
                Change Text jQuery AJAX
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">
          Copyright &copy; Your CodeLearnersHub 2020
        </p>
      </div>
      <!-- /.container -->
    </footer>

    <script>
      function loadDoc() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
            document.getElementById("code").innerHTML = this.responseText;
          }
        };
        xhttp.open("GET", "student.txt", true);
        xhttp.send();
      }
    </script>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".button").click(function () {
          $("#code").load("car.txt");
        });
      });
    </script>
  </body>
</html>
